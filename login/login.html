<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in/up</title>
</head>
<body>
    <h2 style="color: green; font-family: Arial;">IGDTUW ERP Portal</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Log in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="text" id="email" placeholder="Email" />
                <input type="password" id="password"  placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button type="submit" id="logIn">Log In</button>
                <!-- on clicking log in, redirect to the dashboard, code in login.js -->
            </form>
            
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Sign in to the ERP portal.</p>
                    <button class="ghost" id="signIn">Sign In</button>

                </div>
                <div class="overlay-panel overlay-right">
                    <h1>New User?</h1>
                    <p>Enter your personal details</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                    <!-- <a href="/dashboard/index.html"><button class="ghost" id="signUp">Sign Up</button></a> -->
                </div>
            </div>
        </div>
    </div>
    <script>
    window.onload = function() {
        window.validationPassed = false; // Add this line

        document.getElementById('logIn').addEventListener('click', function(event) {                
            var username = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if(username === "" || password === "") {
                event.preventDefault();
                event.stopPropagation();
                alert("Email and password cannot be empty");
            } else {
                window.validationPassed = true; // Set the variable to true if the validation passes
            }
        });
    };
    </script>
    <script src="login.js"></script> 
    
</body>
</html>
